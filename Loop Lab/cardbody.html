<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title></title>
</head>
<body>
    <!--Card Body-->
    <div class="col-lg-4">
        <div class="card bg-primary text-center card-form">
            <div class="card-body">
                <h3>Sign Up Today</h3>
                <p>Please Fill Out This Form To Register</p>
                
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" placeholder="Enter Username" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg" placeholder="Enter Email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" placeholder="Enter password" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" required>
                    </div>
                    <input type="submit" class="btn btn-outline-light btn-block">
                </form>
            </div>
        </div>
    </div>

    <!--Explore Head-->
    <section id="explore-head-section">
        <div class="container">
            <div class="row">
                <div class="col text-center py-5">
                    <h1 class="display-4">Explore</h1>
                    <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim impedit laboriosam doloribus incidunt sapiente reprehenderit, maxime voluptas fuga culpa eius quidem nihil, rem illo nemo libero dolorum iusto, voluptate ipsam.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
</body>
</html>
